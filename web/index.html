<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#FAF8F5">
  <title>CME Agent</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body, #root {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background-color: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Mobile device frame */
    #app-container {
      width: 100%;
      height: 100%;
      max-width: 430px;
      max-height: 932px;
      background-color: #FAF8F5;
      overflow: hidden;
      position: relative;
    }

    /* On desktop, add phone-like styling */
    @media (min-width: 500px) {
      #app-container {
        border-radius: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        margin: 20px;
      }

      body::before {
        content: 'CME Agent';
        position: fixed;
        top: 20px;
        left: 20px;
        color: #666;
        font-size: 14px;
        font-weight: 500;
      }

      body::after {
        content: 'Preview Mode';
        position: fixed;
        bottom: 20px;
        left: 20px;
        color: #666;
        font-size: 12px;
      }
    }

    /* On mobile, use full screen */
    @media (max-width: 499px) {
      #app-container {
        max-width: 100%;
        max-height: 100%;
        border-radius: 0;
      }

      body {
        background-color: #FAF8F5;
      }
    }

    #root {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="root"></div>
  </div>
</body>
</html>
